<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p {
            margin-top: 10px;
        }
        .invalid {
            color: red;
        }
        .valid {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Validator</h2>
        <input type="text" id="password" placeholder="Enter your password">
        <button onclick="validatePassword()">Validate</button>
        <p id="result"></p>
    </div>

    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var resultElement = document.getElementById("result");

            // check if password meets all given  criteria and validation
            var isValid = true;
            if (password.length < 8) {
                isValid = false;
                resultElement.innerText = "Password must be at least 8 characters long.";
            } else if (!/[A-Z]/.test(password)) {
                isValid = false;
                resultElement.innerText = "Password must contain at least one uppercase letter.";
            } else if (!/[a-z]/.test(password)) {
                isValid = false;
                resultElement.innerText = "Password must contain at least one lowercase letter.";
            } else if (!/\d/.test(password)) {
                isValid = false;
                resultElement.innerText = "Password must contain at least one digit.";
            } else if (!/[_@$]/.test(password)) {
                isValid = false;
                resultElement.innerText = "Password must contain at least one symbol (_ or @ or $).";
            }

            // show result
            if (isValid) {
                resultElement.innerText = "Password is valid!";
                resultElement.className = "valid";
            } else {
                resultElement.className = "invalid";
            }
        }
    </script>
</body>
</html>
